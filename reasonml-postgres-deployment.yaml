apiVersion: apps/v1
kind: Deployment
metadata:
  name: reasonml-postgres
  labels:
    app: reasonml-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reasonml-postgres
  template:
    metadata:
      labels:
        app: reasonml-postgres
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: reasonml-postgres
          image: gcr.io/radiant-destiny-219301/reasonml-postgres:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "50Mi"
              cpu: "100m"
          env:
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: db-connection

---
kind: Service
apiVersion: v1
metadata:
  name: reasonml-postgres
spec:
  selector:
    app: reasonml-postgres
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
